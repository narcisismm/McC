    <script>
        window.onload=function () {
            var oBtn=document.getElementById('submit');
            oBtn.onclick=function () {
                var oDiv1=document.getElementById('name');
                if(oDiv1.value.length===0){
                    alert('请输入姓名！');
                    return false;
                }
                var oDiv2=document.getElementById('password');
                if(oDiv2.value.length===0){
                    alert('请输入密码！');
                    return false;
                }else if(oDiv2.value.length<6||oDiv2.value.length>12){
                    alert('密码长度错误');
                    return false;
                }
                var oDiv3=document.getElementById('repassword');
                if(oDiv3.value.length===0){
                    alert('请再次输入密码！');
                    return false;
                }else if (oDiv2.value!==oDiv3.value){
                    alert('两次输入的密码不一致！');
                    return false;
                }
                var oDiv4=document.getElementById('email');
                if(oDiv4.value.length===0){
                    alert('请输入邮箱！');
                    return false;
                }
                var oDiv6=document.getElementById('male');
                var oDiv7=document.getElementById('female');
                if(oDiv6.checked===false&&oDiv7.checked===false){
                    alert('请选择性别！');
                    return false;
                }
                var oDiv8=document.getElementById('day');
                var oDiv9=document.getElementById('month');
                var oDiv10=document.getElementById('year');
                if(oDiv8.value.length===0||oDiv9.value.length===0||oDiv10.value.length===0){
                    alert('请输入完整出生日期！');
                    return false;
                }
                var oDiv5=document.getElementById('field');
                if(oDiv5.value.length===0){
                    alert('学习领域未填写！');
                    return false;
                }

            };
            var oChi=document.getElementById('file');
            oChi.onchange=function () {
                var oTyp=oChi.value.substr(oChi.value.lastIndexOf(".")).toLowerCase();
                if(oTyp==='.jpg'||oTyp==='.png'){
                    var fileSize = 0;
                    var isIE = /msie/i.test(navigator.userAgent) && !window.opera;
                    if (isIE && !oChi.files) {
                        var filePath = oChi.value;
                        var fileSystem = new ActiveXObject("Scripting.FileSystemObject");
                        var file = fileSystem.GetFile (filePath);
                        fileSize = file.Size;
                    }else {
                        fileSize = oChi.files[0].size;
                    }
                    fileSize=Math.round(fileSize/1024*100)/100; //单位为KB
                    if(fileSize>=1024){
                        alert("图片大小不合格，请重新上传!");
                        oChi.value=null;
                        return false;
                    }
                }else {
                    alert('请选择正确的图片格式！');
                    oChi.value=null;
                    return false;
                }

            }
        }
    </script>
